apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  selector:
    app: wordpress
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 2002
        fsGroup: 3003
      serviceAccountName: wordpress-sa
      automountServiceAccountToken: true      
      containers:
        - name: wordpress
          image: wordpress:latest
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              value: mysql-proxy
            - name: WORDPRESS_DB_USER
              value: mysql-wordpress
            - name: WORDPRESS_DB_PASSWORD
              value: mysql-wordpress-password
            - name: WORDPRESS_DB_NAME
              value: wordpress-db
          volumeMounts:
            - name: gcs-volume
              mountPath: /var/www/html/wp-content/uploads
      volumes:
        - name: cloudsql-instance-credentials
          emptyDir: {}
        - name: gcs-volume
          csi:
            driver: gcsfuse.csi.storage.gke.io
            volumeAttributes:
              bucketName: wp-datas
